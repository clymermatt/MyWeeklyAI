  <path d="M10.37 19.25 A6.5 6.5 0 0 0 16 22.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.38" stroke-linecap="round"/>
  <path d="M16 22.5 A6.5 6.5 0 0 0 21.63 19.25" fill="none" stroke="white" stroke-width="2.5" opacity="0.22" stroke-linecap="round"/>
  <path d="M21.63 19.25 A6.5 6.5 0 0 0 21.63 12.75" fill="none" stroke="white" stroke-width="2.5" opacity="0.12" stroke-linecap="round"/>
  <path d="M21.63 12.75 A6.5 6.5 0 0 0 16 9.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.05" stroke-linecap="round"/>

  <!-- Inner ring r=3 -->
  <path d="M16 13 A3 3 0 0 0 13.4 14.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <path d="M13.4 14.5 A3 3 0 0 0 13.4 17.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
