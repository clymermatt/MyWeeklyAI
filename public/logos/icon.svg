  <path d="M7.34 11 A10 10 0 0 0 7.34 21" fill="none" stroke="white" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M7.34 21 A10 10 0 0 0 16 26" fill="none" stroke="white" stroke-width="2.5" opacity="0.35" stroke-linecap="round"/>
  <path d="M16 26 A10 10 0 0 0 24.66 21" fill="none" stroke="white" stroke-width="2.5" opacity="0.2" stroke-linecap="round"/>
  <path d="M24.66 21 A10 10 0 0 0 24.66 11" fill="none" stroke="white" stroke-width="2.5" opacity="0.1" stroke-linecap="round"/>
  <path d="M24.66 11 A10 10 0 0 0 16 6" fill="none" stroke="white" stroke-width="2.5" opacity="0.05" stroke-linecap="round"/>

  <!-- Middle ring r=6.5 -->
  <path d="M16 9.5 A6.5 6.5 0 0 0 10.37 12.75" fill="none" stroke="white" stroke-width="2.5" opacity="0.75" stroke-linecap="round"/>
