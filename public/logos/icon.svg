<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" rx="8" fill="#9333ea"/>

  <!-- Outer ring r=10: 6 arcs fading counter-clockwise from needle (12 o'clock) -->
