  <path d="M16 19 A3 3 0 0 0 18.6 17.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.25" stroke-linecap="round"/>
  <path d="M18.6 17.5 A3 3 0 0 0 18.6 14.5" fill="none" stroke="white" stroke-width="2.5" opacity="0.12" stroke-linecap="round"/>
  <path d="M18.6 14.5 A3 3 0 0 0 16 13" fill="none" stroke="white" stroke-width="2.5" opacity="0.05" stroke-linecap="round"/>

  <!-- Sweep needle pointing up -->
  <line x1="16" y1="16" x2="16" y2="5.5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Blip -->
